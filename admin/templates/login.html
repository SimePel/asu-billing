<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Страница входа</title>
  <link rel="stylesheet" type="text/css" media="screen" href="../assets/css/bulma.min.css" />
  <script src="../assets/js/awesome.min.js"></script>
  <script type="module" src="../assets/js/login.js"></script>
</head>

<body>
  <section class="hero is-light">
    <div class="hero-body">
      <div class="container">
        <h1 class="title">
          Вход в панель администратора
        </h1>
      </div>
    </div>
  </section>
  <section class="section">
    <div class="container">
      <div class="columns">
        <div class="column is-one-quarter">
          <div class="field has-addons">
            <div class="control has-icons-left">
              <input id="login" class="input" name="login" type="text" placeholder="Логин" required>
              <span class="icon is-small is-left">
                <i class="fas fa-user"></i>
              </span>
            </div>
            <div class="control">
              <a class="button is-static">
                @mc.asu.ru
              </a>
            </div>
          </div>
          <div class="field">
            <p class="control has-icons-left">
              <input id="password" class="input" name="password" type="password" placeholder="Пароль" required>
              <span class="icon is-small is-left">
                <i class="fas fa-lock"></i>
              </span>
            </p>
            <p id="errorHere" class="help is-danger"></p>
          </div>
          <div class="field">
            <p class="control">
              <button id="loginBtn" class="button is-success">
                Войти
              </button>
            </p>
          </div>
        </div>
      </div>
    </div>
  </section>
</body>

</html>
