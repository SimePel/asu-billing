<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Добавление пользователя</title>
  <link rel="stylesheet" type="text/css" media="screen" href="../assets/css/bulma.min.css" />
  <link rel="stylesheet" type="text/css" media="screen" href="../assets/css/my.css" />
  <script src="../assets/js/awesome.min.js"></script>
</head>

<body>
  <nav class="navbar has-bottom-shadow" role="navigation" aria-label="main navigation">
    <div class="navbar-brand">
      <div class="navbar-item">
        <a class="logo" href="/">
          <span class="icon">
            <i class="fas fa-home"></i>
          </span>
        </a>
      </div>
    </div>
    <div class="navbar-menu">
      <div class="navbar-start">
        <div class="navbar-item">
          <h3 class="title is-size-4">Добавление пользователя</h3>
        </div>
      </div>
      <div class="navbar-end">
        <div class="navbar-item">
          <a class="button is-warning" href="/logout">Выйти</a>
        </div>
      </div>
    </div>
  </nav>
  <section class="section">
    <div class="columns">
      <div class="column is-6">
        <form action="/add-user" method="post">
          <input type="hidden" name="id"></input>
          <div>ФИО<span class="has-text-danger">*</span>: <input class="input" type="text" name="name" required></input>
          </div>
          <div>Логин<span class="has-text-danger">*</span>: <input class="input" type="text" name="login"
              required></input></div>
          <div>Тариф: <span class="control select"><select name="tariff" required>
                <option value="1" selected>Базовый (200р)</option>
              </select></span>
          </div>
          <div>Телефон: <input class="input" type="tel" name="phone"></input></div>
          <div>Комната: <input class="input" type="text" name="room"></input></div>
          <div>Точка подключения: <input class="input" type="text" name="connectionPlace"></input></div>

          <div class="field is-grouped">
            <div class="control">
              <input type="submit" class="button is-success" value="Создать"></input>
            </div>
            <div class="control">
              <a class="button" href="/">Отменить</a>
            </div>
          </div>
        </form>
      </div>
    </div>
  </section>
</body>

</html>
